<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>

        <!-- Password 1 -->
        <div class="password-box">
            <input id="password1" type="text" readonly>
            <button onclick="copyPassword('password1')">Copy</button>
        </div>

        <!-- Password 2 -->
        <div class="password-box">
            <input id="password2" type="text" readonly>
            <button onclick="copyPassword('password2')">Copy</button>
        </div>

        <!-- Generate Button -->
        <button class="generate-btn" onclick="generatePasswords()">Generate Passwords</button>
    </div>

    <script src="index.js"></script>
</body>
</html>
